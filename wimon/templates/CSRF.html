<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>神戸電子銀行 - ログイン</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 420px;
        background: #fff;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        position: relative;
        overflow: hidden;
    }

    .container::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(102,126,234,0.2), transparent 70%);
        top: -50%;
        left: -50%;
        transform: rotate(30deg);
        pointer-events: none;
    }

    .title {
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
    }

    .subtitle {
        text-align: center;
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
    }

    label {
        display: block;
        font-weight: 500;
        margin-bottom: 6px;
        color: #444;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #2575fc;
        box-shadow: 0 0 8px rgba(37,117,252,0.3);
        outline: none;
    }

    .login-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(37,117,252,0.3);
    }

    .notice {
        font-size: 12px;
        color: #999;
        text-align: center;
        margin-top: 20px;
    }

    .logo {
        display: block;
        width: 60px;
        height: 60px;
        margin: 0 auto 15px auto;
        background: #2575fc;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-weight: bold;
        font-size: 28px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

</style>
</head>
<body>

<div class="container">
    <div class="logo">神</div>
    <h1 class="title">神戸電子銀行</h1>
    <h2 class="subtitle">オンラインバンキング ログイン</h2>

    <form action="/CSRF/bank.html" method="POST">
        <label>ユーザーID</label>
        <input type="text" name="user_id" placeholder="ユーザーID">

        <label>パスワード</label>
        <input type="password" name="password" placeholder="パスワード">

        <button type="submit" class="login-btn">ログイン</button>
    </form>

    <p class="notice">
        ※これは教育用デモサイトです。実在の銀行ではありません。
    </p>
</div>

</body>
</html>
